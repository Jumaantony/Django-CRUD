{% extends 'base.html' %}
{% load static %}
{% block title %} Jobs {% endblock %}

{% block content %}
 <div class="container-fluid">
     <div class="row mt-3">
            <div class="col-lg-3 col-md-3">

              <div class="list-group small">
                <div class="list-group-item active">Job Data</div>
                <a class="list-group-item font-weight-bold text-dark mb-3" href="{% url 'EmployeeMgt:create_job' %}">Add
                    New
                    Job</a>
              </div>

            </div>

            <div class="col-lg-9 col-md-9">
              <table class="table table-striped table-hover bg-light">
                <tr class="table-dark ">
                  <th>ID</th>
                  <th>Job Name</th>
                  <th>Date Added</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>

                {% for job in object_list %}
                  <tr>
                    <td>{{ job.id }}</td>
                    <td>{{ job.name }}</td>
                    <td>{{ job.date }}</td>
                    <td><a href="{% url 'EmployeeMgt:edit_job' job.pk %}"
                           class="btn btn-warning btn-sm btn-block">Edit
                    </a></td>
                    <td><a href="{% url 'EmployeeMgt:delete_job' job.pk %}" class="btn btn-danger btn-sm btn-block"
                           onclick="confirm('Are you Sure you want to Delete \' {{ job.name }} \' ?');">Delete</a></td>
                  </tr>

                {% endfor %}

              </table>
            </div>

     </div>
 </div>


{% endblock %}
