{% extends 'base.html' %}
{% load static %}
{% block title %} Dashboard {% endblock %}

{% block content %}
<!-- dash cont-->
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-lg-3 col-md-3 mt-2">
                <div class="card card-border">
                    <div class="card-body">
                        <h4 class="card-title">{{ employee_count }} <small class="text-muted">Employees</small></h4>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="{% url 'EmployeeMgt:employeelist' %}" class="list-group-item list-group-item-primary">View All</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 mt-2">
                <div class="card card-border">
                    <div class="card-body">
                        <h4 class="card-title">{{ job_count }}<small class="text-muted"> Jobs</small></h4>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="{% url 'EmployeeMgt:joblist' %}" class="list-group-item list-group-item-primary">View
                            All</a>
                    </div>
                </div>
            </div>

        </div>
    </div>


{% endblock %}
