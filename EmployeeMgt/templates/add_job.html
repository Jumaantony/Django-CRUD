{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Add Job {% endblock %}

{% block content %}
<div class="modal-dialog">
      <form method="POST">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">ADD NEW JOB</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">
                      <a class="text-decoration-none text-dark" href="{% url 'EmployeeMgt:joblist' %}">&times;</a>
                  </span>
                </button>
            </div>
            <div class="modal-body">

                {% csrf_token %}
                {{ form| crispy }}


                <div class="mt-3">
                    <button type="submit" class="btn btn-sm btn-success btn-block">Add New Job</button>
                </div>
            </div>
        </div>
    </form>

</div>

{% endblock %}
