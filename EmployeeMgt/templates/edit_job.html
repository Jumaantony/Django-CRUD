{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="modal-dialog">
      <form method="POST" enctype="multipart/form-data">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Job Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">
                      <a class="text-decoration-none font-weight-bold text-dark" href="{% url 'EmployeeMgt:joblist' %}">
                          &times;</a>
                  </span>
                </button>
            </div>
            <div class="modal-body">

                {% csrf_token %}
                {{ form| crispy }}

                <div class="mb-3 mt-3">
                    <button type="submit" value="Update" class="btn btn-sm btn-success btn-block">Update Job</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
