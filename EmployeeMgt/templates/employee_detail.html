{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="modal-content mt-3">
  <div class="modal-header">
    <h5 class="modal-title" id="employee-details">EMPLOYEE DETAILS</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">
        <a class="text-decoration-none text-dark" href="{% url 'EmployeeMgt:employeelist' %}">
          &times;
        </a>
      </span>
    </button>
  </div>
  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <td>{{ employee.ID }}</td>
    </tr>

    <tr>
      <th>Date Joined</th>
      <td>{{ employee.Date_of_Employement }}</td>
    </tr>

    <tr>
      <th>Name</th>
      <td>{{ employee.Name }}</td>
    </tr>

    <tr>
      <th>Email</th>
      <td>{{ employee.Email }}</td>
    </tr>

    <tr>
      <th>Phone Number</th>
      <td>{{ employee.Phone_Number }}</td>
    </tr>

    <tr>
      <th>Job</th>
      <td>{{ employee.Job }}</td>
    </tr>

  </table>
</div>

{% endblock %}
